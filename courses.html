<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Level Up! - FinPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         @font-face {
            font-family: 'Gilroy';
            src: url("fonts/fonnts.com-Gilroy-Heavy.ttf") format('truetype'); 
            font-weight: bolder;
            font-style: normal; 
        }
        @font-face {
            font-family: 'Mortise Bold';
            src: url("fonts/mortisetest-bold.otf") format('opentype');
            font-weight: bold;
            font-style: normal; 
        }
         @font-face {
            font-family: 'Mortise Medium';
            src: url("fonts/mortisetest-medium.otf") format('opentype'); 
            font-weight: 500; 
            font-style: normal;
        }

        body {
            /* Using 'Gilroy' first if loaded, otherwise Tailwind's default sans-serif */
            font-family: 'Gilroy', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #EDEDED; /* Light grey background (acts as fallback) */

            /* --- Background Image Setup --- */
            /* IMPORTANT: Replace 'images/Asset 126.jpg' with the correct path to your image file */
            background-image: url('images/Asset\ 129.png');

            /* How the background image repeats */
            background-repeat: repeat; /* Use 'repeat' if you want the image to tile */
                                       /* Use 'no-repeat' if you want it to show only once */

            /* How the background image is sized */
            /* background-size: cover; */ /* Stretches image to cover the entire area */
            /* background-size: contain; */ /* Scales image to fit without cropping */
             background-size: cover; /* Displays the image at its original size */

            /* Starting position of the background image */
            background-position: center center; /* Centers the image */

            /* Whether the background scrolls with the page or stays fixed */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
                                         /* Use 'scroll' to make it scroll with content */
        }

        /* --- Custom Font Classes --- */
        .font-heading {
            /* Use 'Gilroy' (Bold) if loaded, otherwise fallback */
            font-family: 'Gilroy', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
             /* Ensure font-weight matches the loaded font if needed */
             /* font-weight: 700; */
        }

        .font-subheading {
             /* Use 'Mortise Bold' if loaded, otherwise fallback */
             font-family: 'Mortise Bold', 'Segoe UI Semibold', 'Helvetica Neue', sans-serif;
             /* Ensure font-weight matches the loaded font if needed */
             /* font-weight: 700; */
        }

        .font-body-text {
             /* Use 'Mortise Medium' if loaded, otherwise fallback */
             font-family: 'Mortise Medium', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             /* Ensure font-weight matches the loaded font if needed */
             /* font-weight: 500; */
        }
        /* --- End Custom Font Classes --- */ 

        /* Header styles */
        header {
            background-color: rgba(237, 237, 237, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Blur effect */
        }

        /* Ensure main content takes up available space */
        main {
            flex-grow: 1;
        }

        /* Hexagon button style */
        .hexagon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #161616; /* Default text color */
            transition: transform 0.2s ease-in-out;
        }
        .hexagon-link:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .hexagon-button {
            width: 150px; /* Adjust size as needed */
            height: 173px; /* Height for hexagon = width * sqrt(3)/2 * 1.15 approx */
            background-color: #294DFF; /* Primary blue */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            color: #EDEDED; /* Light text/icons inside */
            margin-bottom: 0.5rem; /* Space between hexagon and text */
            border: 3px solid #161616; /* Dark border */
        }
        .hexagon-button .level-text {
            font-weight: bold;
            margin-top: 0.5rem;
            color: #161616; /* Dark text for level labels */
        }

        /* Placeholder styles for mascot faces inside hexagons */
        .mascot-face {
            width: 60%; /* Adjust size relative to hexagon */
            height: 60%;
            border: 3px solid #EDEDED; /* Light border for face outline */
            border-radius: 10px; /* Slightly rounded face */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide parts outside the face */
        }

        /* Specific face styles (simple placeholders) */
        .face-level-1 .eye { /* Closed sad eyes */
            position: absolute;
            width: 8px;
            height: 12px;
            border: 2px solid #EDEDED;
            border-color: transparent transparent #EDEDED transparent;
            border-radius: 50%;
            top: 35%;
        }
        .face-level-1 .eye.left { left: 30%; transform: rotate(15deg); }
        .face-level-1 .eye.right { right: 30%; transform: rotate(-15deg); }
        .face-level-1 .mouth { /* Simple line */
             position: absolute;
             width: 30%;
             height: 2px;
             background-color: #EDEDED;
             bottom: 25%;
             left: 35%;
        }

        .face-level-2 .eye { /* Closed neutral eyes */
            position: absolute;
            width: 20%;
            height: 2px;
            background-color: #EDEDED;
            top: 40%;
        }
        .face-level-2 .eye.left { left: 25%; }
        .face-level-2 .eye.right { right: 25%; }
         .face-level-2 .mouth { /* Simple line */
             position: absolute;
             width: 30%;
             height: 2px;
             background-color: #EDEDED;
             bottom: 25%;
             left: 35%;
        }

        .face-level-3 .eye { /* Closed happy eyes */
            position: absolute;
            width: 8px;
            height: 12px;
            border: 2px solid #EDEDED;
            border-color: #EDEDED transparent transparent transparent;
            border-radius: 50%;
            top: 40%;
        }
        .face-level-3 .eye.left { left: 30%; transform: rotate(-15deg); }
        .face-level-3 .eye.right { right: 30%; transform: rotate(15deg); }
        .face-level-3 .mouth { /* Simple smile */
             position: absolute;
             width: 30%;
             height: 15%;
             border: 2px solid transparent;
             border-bottom-color: #EDEDED;
             border-radius: 0 0 50% 50% / 0 0 100% 100%;
             bottom: 20%;
             left: 35%;
        }

        .face-level-4 .glasses { /* Sunglasses like game page */
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 25px;
            background: #EDEDED; /* Light glasses */
            border-radius: 12px 12px 5px 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .face-level-4 .glasses::before, .face-level-4 .glasses::after {
            content: ''; width: 25px; height: 25px; background: #EDEDED; border-radius: 50%; position: absolute; top: 0;
        }
        .face-level-4 .glasses::before { left: 10px; }
        .face-level-4 .glasses::after { right: 10px; }
        .face-level-4 .glasses span { /* Bridge */
             width: 10px; height: 5px; background: #EDEDED; position: absolute; left: 50%; transform: translateX(-50%); top: 10px; border-radius: 2px;
        }
         .face-level-4 .nose { /* Simple nose */
            width: 15px; height: 10px; background: #EDEDED; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; position: absolute; top: 65%; left: 50%; transform: translateX(-50%);
        }

        .face-level-5 .eye { /* Dollar sign eyes */
            position: absolute;
            top: 35%;
            font-size: 1.8rem; /* Adjust size */
            font-weight: bold;
            color: #00B295; /* Teal color for dollar */
            line-height: 1;
        }
        .face-level-5 .eye.left { left: 25%; }
        .face-level-5 .eye.right { right: 25%; }
        .face-level-5 .mouth { /* Simple smile */
             position: absolute; width: 30%; height: 15%; border: 2px solid transparent; border-bottom-color: #EDEDED; border-radius: 0 0 50% 50% / 0 0 100% 100%; bottom: 20%; left: 35%;
        }

        .face-level-inf .question-mark { /* Question Mark */
             font-size: 4rem; /* Large question mark */
             font-weight: bold;
             color: #EDEDED;
        }

    </style>
</head>
