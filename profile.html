<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FinPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         @font-face {
            font-family: 'Gilroy';
            src: url("fonts/fonnts.com-Gilroy-Heavy.ttf") format('truetype'); 
            font-weight: bolder;
            font-style: normal; 
        }
        @font-face {
            font-family: 'Mortise Bold';
            src: url("fonts/mortisetest-bold.otf") format('opentype');
            font-weight: bold;
            font-style: normal; 
        }
         @font-face {
            font-family: 'Mortise Medium';
            src: url("fonts/mortisetest-medium.otf") format('opentype'); 
            font-weight: 500; 
            font-style: normal;
        }

        body {
            /* Using 'Gilroy' first if loaded, otherwise Tailwind's default sans-serif */
            font-family: 'Gilroy', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #EDEDED; /* Light grey background (acts as fallback) */

            /* --- Background Image Setup --- */
            /* IMPORTANT: Replace 'images/Asset 126.jpg' with the correct path to your image file */
            background-image: url('images/Asset\ 126.png');

            /* How the background image repeats */
            background-repeat: repeat; /* Use 'repeat' if you want the image to tile */
                                       /* Use 'no-repeat' if you want it to show only once */

            /* How the background image is sized */
            /* background-size: cover; */ /* Stretches image to cover the entire area */
            /* background-size: contain; */ /* Scales image to fit without cropping */
             background-size: cover; /* Displays the image at its original size */

            /* Starting position of the background image */
            background-position: center center; /* Centers the image */

            /* Whether the background scrolls with the page or stays fixed */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
                                         /* Use 'scroll' to make it scroll with content */
        }

        /* --- Custom Font Classes --- */
        .font-heading {
            /* Use 'Gilroy' (Bold) if loaded, otherwise fallback */
            font-family: 'Gilroy', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
             /* Ensure font-weight matches the loaded font if needed */
             /* font-weight: 700; */
        }

        .font-subheading {
             /* Use 'Mortise Bold' if loaded, otherwise fallback */
             font-family: 'Mortise Bold', 'Segoe UI Semibold', 'Helvetica Neue', sans-serif;
             /* Ensure font-weight matches the loaded font if needed */
             /* font-weight: 700; */
        }

        .font-body-text {
             /* Use 'Mortise Medium' if loaded, otherwise fallback */
             font-family: 'Mortise Medium', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             /* Ensure font-weight matches the loaded font if needed */
             /* font-weight: 500; */
        }
        /* --- End Custom Font Classes --- */ 

        /* Header styles */
        header {
            background-color: rgba(237, 237, 237, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Blur effect */
        }

        /* Ensure main content takes up available space */
        main {
            flex-grow: 1;
        }

        /* Hexagon mascot style */
        .hexagon-mascot {
            width: 120px; /* Adjust size */
            height: 138px; /* Height for hexagon */
            background-color: #294DFF; /* Primary blue */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            color: #EDEDED; /* Light text/icons inside */
            border: 3px solid #161616; /* Dark border */
        }
        /* Mascot face inside hexagon (reusing from level 5) */
        .mascot-face {
            width: 60%; height: 60%; border: 3px solid #EDEDED; border-radius: 10px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .face-level-5 .eye { position: absolute; top: 35%; font-size: 1.2rem; font-weight: bold; color: #00B295; line-height: 1; }
        .face-level-5 .eye.left { left: 25%; }
        .face-level-5 .eye.right { right: 25%; }
        .face-level-5 .mouth { position: absolute; width: 30%; height: 15%; border: 2px solid transparent; border-bottom-color: #EDEDED; border-radius: 0 0 50% 50% / 0 0 100% 100%; bottom: 20%; left: 35%; }

        /* Username display style */
        .username-display {
            background-color: #FFFFFF;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: #161616;
            min-width: 150px; /* Ensure some width */
            text-align: center;
        }

        /* Contact form styling */
        .contact-form-box {
             background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent white */
             padding: 2rem; /* p-8 */
             border-radius: 0.75rem; /* rounded-xl */
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        }
        .form-input, .form-textarea {
            background-color: #EDEDED; /* Light grey background */
            color: #161616; /* Dark text */
            border: 1px solid #ccc; /* Subtle border */
            border-radius: 0.375rem; /* Rounded corners */
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #00B295; /* Accent color on focus */
            box-shadow: 0 0 0 2px rgba(0, 178, 149, 0.3); /* Subtle glow on focus */
        }
        .form-textarea {
            min-height: 100px; /* Set min height for textarea */
        }

        /* Submit button style */
        .btn-submit-outline {
            background-color: transparent;
            color: #294DFF; /* Blue text */
            border: 2px solid #294DFF; /* Blue border */
            padding: calc(0.6rem - 2px) calc(1.5rem - 2px); /* Adjust padding for border */
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            width: 100%; /* Full width on small screens */
        }
        @media (min-width: 640px) { /* sm breakpoint */
             .btn-submit-outline {
                 width: auto; /* Auto width on larger screens */
             }
        }
        .btn-submit-outline:hover {
            background-color: #294DFF; /* Blue background on hover */
            color: #EDEDED; /* White text on hover */
        }


    </style>
</head>
<body class="text-[#161616]">

    <header class="sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center text-[#161616]">
                 <svg class="w-10 h-10 mr-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#294DFF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00B295;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#grad1)" d="M10 10 H 90 V 90 H 10 Z M 20 20 H 80 V 80 H 20 Z M 50 30 L 70 50 L 50 70 L 30 50 Z" />
                    <text x="50" y="60" font-family="Arial, sans-serif" font-size="30" fill="#EDEDED" text-anchor="middle" dy=".3em">FP</text>
                </svg>
            </a>

            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html#about-section" class="text-[#161616] hover:text-[#294DFF] transition duration-300">About</a>
                <a href="game.html" class="text-[#161616] hover:text-[#294DFF] transition duration-300">Game</a>
                <a href="profile.html" class="text-[#161616] hover:text-[#294DFF] transition duration-300">Profile</a>
                <button class="bg-[#00B295] text-white p-2 rounded-full hover:bg-opacity-80 transition duration-300" aria-label="AI Chat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                </button>
            </div>

            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-[#161616] focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-white bg-opacity-90">
            <a href="index.html#about-section" class="block px-4 py-2 text-[#161616] hover:bg-[#294DFF] hover:text-white">About</a>
            <a href="game.html" class="block px-4 py-2 text-[#161616] hover:bg-[#294DFF] hover:text-white">Game</a>
            <a href="profile.html" class="block px-4 py-2 text-[#294DFF] bg-gray-200 font-semibold">Profile</a> <button class="w-full text-left px-4 py-2 text-[#161616] hover:bg-[#00B295] hover:text-white flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <span>AI Chat</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">

        <h1 class="text-4xl md:text-5xl font-bold text-[#294DFF] mb-12 text-center"> Profile
        </h1>

        <section class="flex flex-col md:flex-row items-center justify-center md:justify-start gap-8 mb-10">
            <div class="hexagon-mascot flex-shrink-0">
                 <div class="mascot-face face-level-5"> <span class="eye left">$</span><span class="eye right">$</span><div class="mouth"></div>
                </div>
            </div>

            <div class="text-center md:text-left">
                <div class="mb-4">
                    <label class="block text-lg font-semibold mb-1 text-[#161616]">User Name:</label>
                    <div class="username-display inline-block">Beary_vibe 256</div>
                </div>
                <p class="text-base leading-relaxed max-w-md text-[#161616]">
                    Don't leave us in a bear market - roll the dice and let us know what you think about our website!
                </p>
            </div>
        </section>

        <section class="contact-form-box max-w-3xl mx-auto">
            <h2 class="text-2xl font-semibold text-[#161616] mb-6 text-center">Contact us</h2>
            <form action="/your-feedback-handler" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium mb-1 text-gray-700">First name</label>
                        <input type="text" id="first-name" name="first_name" class="form-input" placeholder="Enter first name" required>
                    </div>
                     <div>
                        <label for="last-name" class="block text-sm font-medium mb-1 text-gray-700">Last name</label>
                        <input type="text" id="last-name" name="last_name" class="form-input" placeholder="Enter last name" required>
                    </div>
                </div>
                 <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-1 text-gray-700">Email*</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                 <div class="mb-6">
                    <label for="message" class="block text-sm font-medium mb-1 text-gray-700">Message / Feedback*</label>
                    <textarea id="message" name="message" rows="4" class="form-textarea" placeholder="Speak your mind..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-submit-outline">Submit</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="bg-[#161616] text-[#EDEDED] py-4 mt-auto">
        <div class="container mx-auto px-6 text-center text-xs">
             &copy; 2035 by Business Name. Built on Wix Studio
             </div>
    </footer>

    <script>
        // Basic Mobile Menu Toggle
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu if clicking on a link
        mobileMenu.addEventListener('click', (event) => {
            if (event.target.tagName === 'A') {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
    <!-- AI Chat Modal -->
 <div id="chat-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-4 flex flex-col">
      <div class="flex justify-between items-center border-b pb-2 mb-4">
        <h2 class="text-lg font-bold text-[#161616]">Finbot</h2>
        <button id="close-chat" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      </div>
      <div id="chat-output" class="flex-1 overflow-y-auto mb-4 max-h-64 text-sm text-[#161616]">
        <!-- Messages will appear here -->
      </div>
      <div class="flex space-x-2">
        <input id="user-input" type="text" placeholder="Ask me anything..." class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring">
        <button id="send-btn" class="bg-[#294DFF] text-white px-4 py-2 rounded-md hover:bg-[#1a3fdb]">Send</button>
      </div>
    </div>
  </div>

  <script src="chatbot.js" defer></script>

</body>
</html>
