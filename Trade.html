<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .btn-primary-finplay
        {
            display: block;
            justify-content: center;
            background-color: #294DFF; /* FinPlay Primary blue */
            color: #EDEDED; /* Light text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* Rounded corners */
            font-family: 'Gilroy', sans-serif; /* Or your preferred button font */
            font-weight: 600; /* semibold */
            text-align: center;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-primary-finplay:hover {
            background-color: #1a3fdb; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Stock Market Simulator</div>
        <div class="nav-balance">Available Cash: $<span id="userBalance">100000.00</span></div>
    </nav>

    <div class="container">
        <div class="market-overview">
            <h2>Live Market Overview</h2>
            <div class="stock-list" id="stockList">
                <!-- Stock items will be populated by JavaScript -->
            </div>
        </div>

        <div class="portfolio">
            <h2>Your Investment Portfolio</h2>
            <div class="portfolio-summary">
                <div class="total-value">Total Portfolio Value: <span id="portfolioValue">0.00</span></div>
                <div class="total-gain">Total Gain/Loss: <span id="totalGain">0.00</span>%</div>
            </div>
            <div class="portfolio-list" id="portfolioList">
                <!-- Portfolio items will be populated by JavaScript -->
            </div>
        </div>

        <div class="trading-panel" id="tradingPanel">
            <h2>Trade Stocks</h2>
            <div class="trade-form">
                <select id="stockSelect">
                    <option value="">Select a stock to trade</option>
                </select>
                <input type="number" id="shareAmount" placeholder="Enter number of shares">
                <div class="stock-info" id="stockInfo">
                    <!-- Current stock info will be shown here -->
                </div>
                <div class="trade-buttons">
                    <button onclick="buyStock()">Buy Shares</button>
                    <button onclick="sellStock()">Sell Shares</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrapper text-center max-w-2xl mx-auto">
        <a href="courses.html" class="btn-primary-finplay">Next</a>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => { 
            const balanceElement = document.getElementById("userBalance");
            const storedBalance = localStorage.getItem("initialInvestment");
        
            if (storedBalance) {
                balanceElement.textContent = parseFloat(storedBalance).toFixed(2);
            }
        });
        </script>
</body>
</html>
